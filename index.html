<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
    <title>Log in</title>
    <link rel="stylesheet" href="CSS/login.css" />
  </head>
  <body>
    <div class="login-card">
      <img class="logo" src="/image/logo12.png" />
      <h2>Log in</h2>
      <h3>Sign to Dilip HandiCrafts</h3>
      <form class="login-form">
        <div class="username">
          <input
            spellcheck="false"
            class="control"
            type="text"
            placeholder="Email"
            id="loginEmail"
          />
          <div id="spinner" class="spinner"></div>
        </div>
        <input
          spellcheck="false"
          class="control"
          id="loginPassword"
          type="password"
          placeholder="Password"
        />
        <button class="control" type="button" id="loginId">Log in</button>
        <span class = "forget-psswrd"><a href="#">Forget Password</a></span>

        <span class = "signup"><a href="signup.html">Create New Account</a></span>
      </form>
    </div>


</body>
  <script type="module" src="./signup.js"></script>

</html>
